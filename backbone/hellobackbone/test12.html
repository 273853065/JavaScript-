<!DOCTYPE html>
<html>
	<head>
		<title>绑定多个事件</title>
		<meta charset="utf-8">
		<script src="jquery-1.10.2.js"></script>
		<script src="underscore.js"></script>
		<script src="backbone.js"></script>
		<script>
			var person = Backbone.Model.extend({
				defaults:{
					name:"高琳",
					sex:"女",
					age:32,
					score:120
				}
			});
			var man = new person();
			var ObjEvent = {
				"change:age":age_change,
				"change:score":score_change
			};
			man.on(ObjEvent);
			function age_change(model,value){
				var oldage = model.previous("age");
				var newage = model.get("age");
				if(oldage != newage){
					console.log("年龄改变了！");
				}
			}
			function score_change(model,value){
				var oldscore = model.previous("score");
				var newscore = model.get("score");
				if(oldscore != newscore)
					console.log("成绩改变了！");
			}
			man.set({"age":25,"score":400});
		</script>
	</head>
	<body>
	</body>
</html>
