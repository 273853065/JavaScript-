<!DOCTYPE html>
<html>
	<head>
		<title>new comer</title>
		<meta charset="utf-8">
		<script src="jquery-1.10.2.js"></script>
		<script src="underscore.js"></script>
		<script src="backbone.js"></script>
		<script>
			var person = Backbone.Model.extend({
				defaults:{
					name:"",
					sex:"",
					age:22,
					score:400
				}
			});
			var man = new person();
			man.on("change:score",function(model,value){
				var oldscore = model.previous("score");
				if(value > oldscore)
					console.log("您进步了" + (value - oldscore) + "分");
				else if(value < oldscore)
					console.log("你退步了" + (oldscore - value) + "分");
					else
						console.log("你的成绩没有变化。");
			});
			man.on("change:age",function(model,value){
				var objAttr = model.previousAttributes();
				var oldage = objAttr.age;
				if(value > oldage)
					console.log("你又年长了" + (value - oldage) + "岁");
				else if(value < oldage)
					console.log("你年轻了" + (oldage - value) + "岁");
					else
						console.log("你的年龄没有变化。");
			});
			man.set({"age":23,"score":450});
		</script>
	</head>
	<body>

	</body>
</html>
