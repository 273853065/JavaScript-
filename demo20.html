<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-1.11.2.min.js"></script>
		<meta charset="utf-8">
		<script>
		function appendText(){
			var txt1 = "<p>text.</p>";
			var txt2 = $("p").text("text.");
			var txt3 = document.createElement("p");
			txt3.innerHTML = "text.";
			$("body").append(txt1,txt2,txt3);
		}
		</script>
	</head>
	<body>
		<p>this is a paragraph.</p>
		<button onclick="appendText()">追加文本</button>
	</body>
</html>
