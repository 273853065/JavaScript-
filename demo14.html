<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo14</title>
	<style>
		#Btn{
			margin:10px auto;
			width:150px;
		}
		#content{
			width:400px;
			height:400px;
			border:10px solid #ccc;
			margin:40px auto 0;
			position:relative;
		}
		#content a{
			width:40px;
			height:40px;
			background:#000;
			border:5px solid #fff;
			position:absolute;
			top:175px;
			text-align:center;
			text-decoration:none;
			line-height:40px;
			color:#fff;
			font-size:30px;
			filter:alpha(opacity:60);
			opacity:0.6;
		}
		#content a:hover{
			filter:alpha(opacity:90);
			opacity:0.9;
		}
		#prev{
			left:10px;
		}
		#next{
			right:10px;
		}
		#text,#span1{
			position:absolute;
			left:0;
			width:400px;
			height:30px;
			line-height:30px;
			text-align:center;
			color:#fff;
			background:#000;
			filter:alpha(opacity:60);
			opacity:0.6;
		}
		#text{
			margin:0;
			bottom:0;
		}
		#span1{
			top:0;
		}
		#img1{
			width:400px;
			height:400px;
		}
	</style>
	<script>
	window.onload = function (){
		var oBtn1 = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oPrev = document.getElementById('prev');
		var oNext = document.getElementById('next');
		var oSpan = document.getElementById('span1');
		var oImg = document.getElementById('img1');
		var oText = document.getElementById('text');
		var arrUrl = ['bf1.png','bf2.gif','bf3.jpg'];
		var arrText = ['境界的彼方','动图彼方','彼方'];
		var num = 0;
		var mutex = 0;
		oBtn1.onclick = function (){
			mutex = 1;
		};
		oBtn2.onclick = function (){
			mutex = 0;
		};
		function fnTab(){
			oSpan.innerHTML = num + 1 + '/' + arrText.length;
			oImg.src = arrUrl[num]; 
			oText.innerHTML = arrText[num];
		}
		fnTab();
		oPrev.onclick = function (){
			num --;
			if(num < 0){
				if(mutex == 1){
					num = arrText.length - 1;
				}else{
					num = 0;
				}
			}
			fnTab();
		};
		oNext.onclick = function (){
			num ++;
			if(num > arrText.length - 1){
				if(mutex == 1){
					num = 0;
				}else{
					num = arrText.length - 1;
				}
			}
			fnTab();
		};
	};
	</script>
</head>
<body>
	<div id="Btn">
		<input id="btn1" type="button" value="滚动" />
		<input id="btn2" type="button" value="单次" />
	</div>
	<div id="content">
		<a id="prev" href="javascript:;"><</a>
		<a id="next" href="javascript:;">></a>
		<p id="text">图片文字加载中...</p>
		<span id="span1">数量计算中...</span>
		<img id="img1" />
	</div>
</body>
</html>
