<!DOCtype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#content{
			width:500px;
			height:500px;
			margin:20px auto;
			position:relative;
			}
			#board{
				width:206px;
				height:326px;
				background:#ddd;
				position:absolute;
				overflow:auto;
			}
			#chat{
				width:206px;
				height:366px;
				margin:66px 147px;
				background:#ddd;
				position:absolute;
			}
			.form-control {
			    border: 1px solid #ccc;
			    color: #555;
			    font-size: 16px;
			    height: 25px;
			    width: 118px;
			    border-radius: 4px;
			}
			.btn {
			    border: 1px solid #ccc;
			    border-radius: 4px;
			    cursor: pointer;
			    font-size: 14px;
			    font-weight: 400;
			    text-align: center;
			    height:25px;
			    width:40px;
			    margin:5px 0 0 -3px;
			}
			.btn-primary {
			    background-color: #337ab7;
			    border-color: #2e6da4;
			    color: #fff;
			}
			#img{
				border: 1px solid #ccc;
			    border-radius: 4px;
				height:25px;
				width:25px;
				cursor: pointer;
				margin:5px -3px -8px 3px;
			}
			#submit{
				width:206px;
				height:40px;
				bottom:0;
				margin:0 0 3px 0;
				position:absolute;
				background:#eee;
			}
			#img1{
				border: 1px solid #ccc;
			    border-radius: 4px;
				height:25px;
				width:25px;
				margin:5px -3px auto 3px;
				position:absolute;
			}
			#board1{
			    color: #fff;
			    font-size: 16px;
			    width: 130px;
			    border-radius: 4px;
			    background:#999;
			    text-align:center;
			    word-wrap:break-word;
			    padding:3px;
			    position:absolute;
			    margin:5px 0 5px 40px;;
			}
			#box1{
				height:auto;
				margin-top:10px;
			}
			#box2{
				margin:5px 0 5px 0;
			}
			#board2{
				color: #fff;
			    font-size: 16px;
			    width: 130px;
			    border-radius: 4px;
			    background:#337ab7;
			    text-align:center;
			    margin:5px 0 5px 40px;
			    word-wrap:break-word;
			    padding:3px;
			}
			#img2{
				border: 1px solid #ccc;
			    border-radius: 4px;
				height:25px;
				width:25px;
				margin:5px 0 0 180px;
			}
		</style>
		<script>
			window.onload = function (){
				var oImg = document.getElementById('img');
				var oText = document.getElementById('text');
				var oBtn = document.getElementById('btn');
				var oDiv1 = document.getElementById('board');
				var onOff = 1;
				var arrUrl = ['gd.png','xy.jpg'];
				function fnTab(){
					oImg.src = arrUrl[onOff];
				}
				fnTab();
				oImg.onclick = function (){
					if(onOff){
						onOff = 0;
						fnTab();	
					}else{
						onOff = 1;
						fnTab();						
					}
				};
				oBtn.onclick = function (){
					if(oText.value == ''){
					}else{
						if(onOff){
							oDiv1.innerHTML = '<div id="box1"><img id="img1" src="xy.jpg" /><div id="board1">' + oText.value + '</div></div>' + '<br /><br />' + oDiv1.innerHTML;
						}else{
							oDiv1.innerHTML = '<div id="box2"><div id="board2">' + oText.value + '</div><img id="img2" src="gd.png" /></div>' + '<br /><br />' + oDiv1.innerHTML;
						}
					}
					oText.value = ''; 
				};
				/*var box = document.createElement("div"); 		
				document.body.appendChild(box);		
				box.id = "RF_Dialog";		
				box.style.cssText = "width:300px;height:300px;background:#ccc;display:block;position:absolute";*/
				//1、仍旧存在问题，如何动态换行，使窗口之间不重叠
			}
		</script>
	</head>
	<body>
		<div id="content">
			<div id="chat">
				<div id="board"></div>
				<div id="submit">
					<img id="img" />					
					<input id="text" type="text"  class="form-control"  />
					<input id="btn" class="btn btn-primary" type="button" value="发送" />					
				</div>
			</div>
			<img src="iphone.jpg" />
		</div>
	</body>
</html>
