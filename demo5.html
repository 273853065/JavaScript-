<!doctype html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <title>Document</title> 

    <style> 

    #page_mask{ 

        visibility: hidden; 

        width: 100%; 

        height: 100%; 

        position: fixed; 

        top: 0px; 

        left: 0px; 

        display: block; 

        z-index: 999; 

        background-color: rgb(0, 0, 0); 

        opacity: 0.3; 

    } 

    </style> 

</head> 

<body> 

    <button id="btn">弹出遮罩</button> 

    <div id="page_mask" class="promptbg"></div> 

    <script> 

        var page_mask = document.getElementById('page_mask'); 

        var btn = document.getElementById('btn'); 

        btn.onclick = function(){ 

            page_mask.style.visibility = 'visible'; 

        } 

    </script> 

</body> 

</html>
