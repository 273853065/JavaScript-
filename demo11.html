<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				border:1px solid red;
			}
		</style>
		<script>
			window.onload = function (){
				var oBtn = document.getElementById('btn1');
				var oAttr = document.getElementById('attr');
				var oVal = document.getElementById('val');
				var oDiv = document.getElementById('div1');
				oBtn.onclick = function (){
					oDiv.style[oAttr.value] = oVal.value;
				};
			};
		</script>
	</head>
	<body>
		请输入属性名称：<input id="attr" type="text" />
		请输入属性值：<input id="val" type="text" />
		<input id='btn1' type="button" value="确定" />
		<div id="div1"></div>
	</body>
</html>
